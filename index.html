<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
<title>table</title>
<style type="text/css">
	input[type=text] {
		width: 100px;
	}
	input[type=checkbox] {
		width: 20px;
		height: 20px;
	}
</style>
</head>
<body>
	<div>
		<span>数据</span>
		<input type="text" id="input_add">
		<button onClick="add()">确定</button>
		<button onClick="statistics()">统计</button>
	</div>
	<div>
		<button onClick="clean()">清除数据</button>
		<button onClick="addCol()">增加行数</button>
		<button onClick="delCol()">减少行数</button>
	</div>
	<div>数据总额：<span id ="total"></span></div>
</body>

<script type="text/javascript">
	var table = document.createElement("table")
	var last_col
	table.id = "table"

	let max = localStorage.getItem('max')
	if (!max) {
		max = 50
		localStorage.setItem('max', max)
	}

	let rows = max / 2

	let total = 0

	for(var i = 1; i <= rows; i++) {
		let row = document.createElement("tr")

		let num = document.createElement("td")
		num.textContent = i
		let value = document.createElement("td")

		let cb = document.createElement("input")
		cb.type = "checkbox"
		cb.id = "cb_" + i
		
		let input = document.createElement("input")
		input.type = "text"
		input.id = "col_" + i
		let data = localStorage.getItem('col_' + i)
		if (data) {
			input.value = data
			total += parseInt(data)
		}
		value.append(input)

		row.append(num)
		row.append(cb)
		row.append(value)

		j = i + rows
		let num_2 = document.createElement("td")
		num_2.textContent = j
		let value_2 = document.createElement("td")

		let cb_2 = document.createElement("input")
		cb_2.type = "checkbox"
		cb_2.id = "cb_" + j
		
		let input_2 = document.createElement("input")
		input_2.type = "text"
		input_2.id = "col_" + j
		let data_2 = localStorage.getItem('col_' + j)
		if (data_2) {
			input_2.value = data_2
                        total += parseInt(data_2)
		}
		value_2.append(input_2)

		row.append(num_2)
		row.append(cb_2)
		row.append(value_2)

		table.append(row)
	}
	document.getElementById("total").innerText = total
	document.body.prepend(table)

	function addCol() {
		let max = localStorage.getItem('max')
		if (!max) {
			max = 50
			
		} else {
			max = parseInt(max) + 2
		}
		localStorage.setItem('max', max)
		location.reload()
	}

	function delCol() {
		let max = localStorage.getItem('max')
		if (!max) {
			max = 50
			
		} else {
			max = parseInt(max) - 2
		}
		localStorage.setItem('max', max)
		location.reload()
	}

	function add() {
		let add = document.getElementById("input_add")
		for (let i = 1; i <= max; i++) {
			let cb = document.getElementById("cb_" + i)
			if (cb.checked) {
				let input = document.getElementById("col_" + i)
				if (!input.value) {
					input.value = 0
				}
				if (!add.value) {
					add.value = 0
				}
				let sum = parseInt(input.value) + parseInt(add.value)
				localStorage.setItem('col_' + i, sum)
			}
		}
		location.reload()
	}

	function statistics() {
		let add = document.getElementById("input_add")
		for (let i = 1; i <= max; i++) {
			let input = document.getElementById("col_" + i)
			if (!input.value || input.value == 0) {
				continue
			}
			input.value = input.value - add.value
			localStorage.setItem('col_' + i, input.value)
		}
	}

	function clean() {
		for (var i = 0; i <= max; i++) {
			let cb = document.getElementById("cb_" + i)
			if (cb != null && cb.checked) {
				localStorage.removeItem("col_" + i)
			}
		}
		location.reload()
	}
</script>
</html>
